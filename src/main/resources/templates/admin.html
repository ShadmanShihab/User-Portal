<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin Homepage - Show All Users</title>
    <link
            rel="stylesheet"
            th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700}"
    />
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" th:href="@{css/fontawesome.min.css}" />
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" th:href="@{css/templatemo-style.css}">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>
<body>
<nav class="navbar navbar-expand-xl">
    <div class="container h-100">
        <a class="navbar-brand"  th:href="@{/}">
            <h1 class="tm-site-title mb-0">Authentication App</h1>
        </a>
        <button
                class="navbar-toggler ml-auto mr-0"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
                <li class="nav-item">
                    <a class="nav-link active"  th:href="@{/admin}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                        <span class="sr-only">(current)</span>
                    </a>
                </li>



                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="far fa-user"></i> Accounts
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link d-block" onclick="return confirm('Do you want to Log Out?')" th:href="@{/logout}">
                        <b> Logout</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>



<h2 class="tm-block-h-auto text-light font-weight-bold pt-5 h2 container">ADMIN PANEL</h2>
<div class="col-12 tm-block-col pt-5">
    <div class="tm-bg-primary-dark container tm-block tm-block-taller tm-block-scroll">
        <div class="row">
            <div class="col-6">
                <h2 class="tm-block-title ">All User List</h2>
            </div>
            <div class=" col-6  align-items-right">
                <div class="input-group input-group-sm justify-content-end ">
                    <div class="form-inline">
                        <input type="search" placeholder="Search" class="form-control-sm" />

                    </div>
                    <button type="button" class="btn-sm btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>


            <table th:class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Age</td>
                        <td>Email</td>
                        <td>Phone</td>
                    </tr>
                </thead>

                <tbody class="table-body"></tbody>

            </table>



            </tbody>
        </table>
    </div>
</div>


<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            Copyright &copy; <b>2021</b> All rights reserved.

            <!--            Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>-->
        </p>
    </div>
</footer>
<script th:src="@{js/jquery-3.3.1.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{/js/admin.js}"></script>
</body>
</html>
