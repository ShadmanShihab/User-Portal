<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>

    <title>Reset Password</title>
</head>

<body>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-content">
                        <h2 class="card-title">Reset Password</h2>
                        <br>
                        <br>
                        <h4 th:text="${message}"></h4>

                        <form class="form-control" method="post" th:object="${reset}" th:action="@{/user/reset-pass/save}">

                            <input type="hidden" class="form-control" th:field="*{userId}"/>

                            <p>Current Password :
                                <input type="text" class="form-control" th:field="*{currentPassword}"/>
                            </p><br>

                            <p>New Password :
                                <input type="text" class="form-control" th:field="*{newPassword}"/>
                            </p><br>
                            <p>Confirm Password :
                                <input type="text" class="form-control" th:field="*{confirmCassword}"/>
                            </p><br>

                            <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
