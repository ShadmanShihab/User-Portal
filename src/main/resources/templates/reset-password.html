<body>
<nav class="navbar navbar-expand-xl">
    <div class="container h-100">
        <a class="navbar-brand"  th:href="@{/user/home}">
            <h1 class="tm-site-title mb-0">User Portal</h1>
        </a>
        <button
                class="navbar-toggler ml-auto mr-0"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars tm-nav-icon"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto h-100">
                <li class="nav-item" style="margin-left: 300px">
                    <a class="nav-link" th:href="@{/user/home}">
                        <i class="far fa-user"></i> Account
                    </a>
                </li>

                <li class="nav-item" style="margin-left: 400px">
                    <a class="nav-link d-block" onclick="return confirm('Do you want to Log Out?')" th:href="@{/logout}">
                        <b>Logout</b>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container tm-mt-big tm-mb-big">
    <div class="row">
        <div class="col-12 mx-auto tm-login-col">
            <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
                <div class="row">
                    <div class="col-12 text-center">
                        <h2 class="tm-block-title mb-4">Reset Password</h2>
                    </div>
                </div>
                <div class="text-danger" th:text="${message}">

                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form  th:action="@{/user/reset-pass/save}"
                               method="post"
                               class="tm-login-form"
                               th:object="${reset}"
                               oninput='password2.setCustomValidity(password2.value != password.value ? "Passwords do not match." : "")'>
                            <input type="hidden" class="form-control" th:field="*{userId}"/>

                            <div class="form-group">
                                <label>Old Password</label>
                                <input type="password" class="form-control" th:field="*{currentPassword}"/>
                            </div>
                            <div class="form-group mt-3">
                                <label >New Password</label>
                                <input type="password" class="form-control" th:field="*{newPassword}"/>
                            </div>

                            <div class="form-group mt-3">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" th:field="*{confirmPassword}"/>
                            </div>
                            <div class="form-group mt-4">
                                <button
                                        type="submit"
                                        class="btn btn-primary btn-block text-uppercase"
                                >
                                    Change Password
                                </button>
                                <button class="btn btn-primary btn-block text-uppercase"
                                        type="submit"
                                >
                                    Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
