<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Registration</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"> </div>

        <div class="col-md-6">

        </div>

        <div class="col-md-3"></div>
    </div>

    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6">
            <h4 th:text="${message}"> </h4>
            <br>
            <form class="form-control" method="post" th:object="${user}" th:action="@{/user/save}">
                <h2 class="form-signin-heading">Please Registration</h2>
                <p>
                    Email :
                    <input type="email" name="email" class="form-control" th:field="*{username}"/>
                </p> <br>

                <p>
                    FirstName :
                    <input type="text" class="form-control" th:field="*{firstName}"/>
                </p><br>

                <p> LastName :
                    <input type="text" class="form-control" th:field="*{lastName}"/>
                </p><br>

                <p> Address :
                    <input type="text" class="form-control" th:field="*{address}"/>
                </p><br>

                <p> Phone Number :
                    <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                </p><br>

                <p> BirthDate :
                    <input type="date" class="form-control" th:field="*{birthdate}"/>
                </p><br>

                <p>
                    Password :
                    <input type="text" class="form-control" th:field="*{password}"/>
                </p><br>
                <p>
                    Role:
                    <select name="role" th:field="*{roleId}">
                        <option th:each="role : ${roles}"
                                th:value="${role.roleId}"
                                th:text="${role.authority}"></option>
                    </select><br><br>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Registration</button>
            </form>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
</body>
</html>
